<app-back-button [url]="backUrl"></app-back-button>

<div class="container">
    
    <div *ngIf="medicines.length > 0; else elseBlock">
        <!-- <app-medicine-item *ngFor="let medicine of medicines" [medicine]="medicine"></app-medicine-item> -->
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.code}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.name}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element">$ {{element.price}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.price}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="presentation">
                <th mat-header-cell *matHeaderCellDef> Presentación </th>
                <td mat-cell *matCellDef="let element"> {{element.presentation}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.presentation}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="deleteColumn"></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button>Eliminar</button>
                    <!-- {{element.code}} -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <div class="rowInTable">
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
            </div>
        </table>
    
    </div>
    
    <ng-template #elseBlock>
        <span><mat-icon class="icon-display">error_outline</mat-icon></span>
        <br><br><br>
        <span><p class="NoMedicine"><B>NO HAY MEDICAMENTOS</B></p></span>
    </ng-template>
    
</div>
