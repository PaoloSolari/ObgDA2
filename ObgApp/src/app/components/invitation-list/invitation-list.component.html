<app-back-button [url]="backUrl"></app-back-button>

<div class="container">
    
    <div *ngIf="invitations.length > 0; else elseBlock">
        <!-- <app-medicine-item *ngFor="let medicine of medicines" [medicine]="medicine"></app-medicine-item> -->
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="pharmacy">
                <th mat-header-cell *matHeaderCellDef> Farmacia </th>
                <td mat-cell *matCellDef="let element"> {{element.pharmacy}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.code}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> Nombre de usuario</th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.name}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="userRole">
                <th mat-header-cell *matHeaderCellDef> Rol de usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.price}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="userCode">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.userCode}} </td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.presentation}} </td> -->
            </ng-container>

            <ng-container matColumnDef="wasUsed">
                <th mat-header-cell *matHeaderCellDef> Utilizada </th>
                <td mat-cell *matCellDef="let element"> <div *ngIf="element.wasUsed"> Sí </div> <div *ngIf="!element.wasUsed"> No </div></td>
                <!-- <td mat-cell *ngFor="let medicine of medicines"> {{medicine.presentation}} </td> -->
            </ng-container>
            
            <ng-container matColumnDef="modify">
                <th mat-header-cell *matHeaderCellDef class="modifyColumn"></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button>Modificar</button>
                    <!-- {{element.userCode || element.idInvitation}} -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <div class="rowInTable">
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
            </div>
        </table>
    
    </div>
    
    <ng-template #elseBlock>
        <span><mat-icon class="icon-display">error_outline</mat-icon></span>
        <br><br><br>
        <span><p class="NoInvitation"><B>NO HAY INVITACIONES</B></p></span>
    </ng-template>
    
</div>
